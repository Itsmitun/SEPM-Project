<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: auto;
        }
        h1, h2 {
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input, select, button, textarea {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #f9f9f9;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <!-- Sign Up Section -->
    <div id="signup-section">
        <h2>Sign Up</h2>
        <form id="signup-form">
            <input type="email" id="signup-email" placeholder="Enter Email" required>
            <input type="password" id="signup-password" placeholder="Enter Password" required>
            <button type="submit">Sign Up</button>
        </form>
    </div>

    <!-- Login Section -->
    <div id="login-section">
        <h2>Login</h2>
        <form id="login-form">
            <input type="email" id="login-email" placeholder="Enter Email" required>
            <input type="password" id="login-password" placeholder="Enter Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <!-- Expense Tracker Section (Hidden Until Login) -->
    <div id="app-section" style="display: none;">
        <button id="logout-button">Logout</button>
        <h1>Expense Tracker</h1>
        <form id="expense-form">
            <input type="text" id="expense-name" placeholder="Expense Name" required>
            <input type="number" id="expense-amount" placeholder="Amount" required>
            <select id="expense-category">
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Other">Other</option>
            </select>
            <button type="submit">Add Expense</button>
        </form>

        <h2>Expense List</h2>
        <ul id="expense-list"></ul>
        <div class="total-expense">Total Expense: $<span id="total-amount">0</span></div>
    </div>
    
    <!-- Feedback Section -->
    <h2>Feedback</h2>
    <form id="feedback-form">
        <textarea id="feedback-text" placeholder="Write your feedback here..." required></textarea>
        <button type="submit">Submit</button>
    </form>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const signupForm = document.getElementById("signup-form");
            const loginForm = document.getElementById("login-form");
            const appSection = document.getElementById("app-section");
            const signupSection = document.getElementById("signup-section");
            const loginSection = document.getElementById("login-section");
            const logoutButton = document.getElementById("logout-button");
            const expenseForm = document.getElementById("expense-form");
            const expenseList = document.getElementById("expense-list");
            const totalAmount = document.getElementById("total-amount");

            // Signup Logic
            signupForm.addEventListener("submit", function (event) {
                event.preventDefault();
                const email = document.getElementById("signup-email").value;
                const password = document.getElementById("signup-password").value;
                if (email && password) {
                    localStorage.setItem("userEmail", email);
                    localStorage.setItem("userPassword", password);
                    alert("Signup successful! Please log in.");
                    signupSection.style.display = "none";
                    loginSection.style.display = "block";
                }
            });

            // Login Logic
            loginForm.addEventListener("submit", function (event) {
                event.preventDefault();
                const email = document.getElementById("login-email").value;
                const password = document.getElementById("login-password").value;
                const storedEmail = localStorage.getItem("userEmail");
                const storedPassword = localStorage.getItem("userPassword");
                if (email === storedEmail && password === storedPassword) {
                    alert("Login successful!");
                    showApp();
                } else {
                    alert("Invalid credentials. Please try again.");
                }
            });

            // Show the Expense Tracker
            function showApp() {
                loginSection.style.display = "none";
                signupSection.style.display = "none";
                appSection.style.display = "block";
            }

            // Logout Logic
            logoutButton.addEventListener("click", function () {
                appSection.style.display = "none";
                loginSection.style.display = "block";
            });

            // Expense Form Submission
            expenseForm.addEventListener("submit", function (event) {
                event.preventDefault();
                const name = document.getElementById("expense-name").value;
                const amount = document.getElementById("expense-amount").value;
                const category = document.getElementById("expense-category").value;
                if (name && amount) {
                    const listItem = document.createElement("li");
                    listItem.textContent = `${name} - $${amount} (${category})`;
                    expenseList.appendChild(listItem);
                    totalAmount.textContent = (parseFloat(totalAmount.textContent) + parseFloat(amount)).toFixed(2);
                }
            });
        });
    </script>
</body>
</html>
